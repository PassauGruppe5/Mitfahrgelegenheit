<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PickmeUp Registrierung</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <style>
          body{

    background: url(https://images.pexels.com/photos/239520/pexels-photo-239520.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260) no-repeat;
    background-size: auto;
          }

    .form-conatiner{

    border:1px solid white;
    padding: 50px 60px;
    margin-top:20vh;
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);

          }

      </style>

  </head>
  <body>

        <div class="container-fluid bg ">
        <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-conatiner" autocomplete="off" action="#" th:action="@{/registration}"
                th:object="${user}" method="post" role="form">
        <h1><font color=#fff>Registrierung</font></h1>
      <div class="form-group">
        <label for="Vorname" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message" ><font color=#fff>Vorname</font></label>
        <input type="text" class="form-control" id="name" placeholder="Vorname" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <label for="Nachname"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"><font color=#fff>Nachname</font></label>
        <input type="text" class="form-control" id="lastName" placeholder="Nachname" th:field="*{lastName}"required>
      </div>
      <div class="form-group">
        <label for="Geburtstag" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="validation-message" ><font color=#fff>Geburtstag</font></label>
        <input type="date" class="form-control" id="birth" placeholder="Geburtstag" th:field="*{birth}" required>
      </div>
      <div class="form-group">
        <label for="Email-Adresse" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message" ><font color=#fff>Email-Adresse</font></label>
        <input type="email" class="form-control" id="email" placeholder="Email-Adresse" th:field="*{email}" required>
      </div>
      <div class="form-group">
        <label for="Telefonnummer" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message" ><font color=#fff>Telefonnummer</font></label>
        <input type="text" class="form-control" id="phone" placeholder="Telefonnummer" th:field="*{phone}" required>
      </div>
      <div class="form-group">
        <label for="Passwort" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" lass="validation-message"><font color=#fff>Passwort</font></label>
        <input type="password" class="form-control" id="password" placeholder="Passwort" th:field="*{password}" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Registrieren</button><a href="/login"style="margin-left: 50px;">Sie haben bereits ein Koto?</a>
      </div>
        <span th:utext="${successMessage}" style="font-size: 20; color: #FFFFFF;" ></span>
      </form>
       </div>
       </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>



  </body>
</html>
