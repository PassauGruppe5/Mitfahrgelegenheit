<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PickmeUp Registrierung</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <style>
          body{

    background: url(https://images.pexels.com/photos/239520/pexels-photo-239520.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260) no-repeat;
    background-size: auto;
          }

    .form-conatiner{

    border:1px solid white;
    padding: 50px 60px;
    margin-top:20vh;
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);

          }

      </style>

  </head>
  <body>

        <div class="container-fluid bg ">
        <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-conatiner" autocomplete="off" action="#" th:action="@{/profile/payment-in}"
                th:object="${account}" method="post" role="form">
        <h1><font color=#fff>Einzahlung</font></h1>
      <div class="form-group">
        <label for="balance" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" ><font color=#fff>betrag</font></label>
        <input type="number" class="form-control" id="balance" placeholder="4.20" th:field="*{balance}" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Einzahlen</button>
      </div>
         <span th:utext="${errorMessage}" style="font-size: 20; color: #FF1C19;"></span>
         <span th:utext="${successMessage}" style="font-size: 20; color: #FFFFFF;" ></span>
      </form>
       </div>
       </div>
      </div>



  </body>
</html>
