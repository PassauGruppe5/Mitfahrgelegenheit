<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PickmeUp-Guthaben</title>
</head>
<body onload="placeParam()">
    <p th:object = "${userToShow}">
        <div th:text="${userToShow.name}+' '+${userToShow.lastName} "></div>
    </p>
    <form class="form-conatiner" autocomplete="off" action="#" th:action="@{/profile/create/rating}"
                th:object="${rating}" method="post" role="form">
        <h1><font color=#fff>Einzahlung</font></h1>
      <div class="form-group">
        <label for="message"><font color=#fff>Kommentar</font></label>
        <input type="text" class="form-control" id="message" placeholder="..." th:field="*{message}" required>
      </div>
      <div class="form-group">
        <label for="grade"><font color=#fff>Kommentar</font></label>
        <input type="number" class="form-control" id="grade" placeholder="1-5" th:field="*{grade}" required min="1" max="5">
        <input type="hidden" name="usr" id="usr">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Bewerten</button>
      </div>
     </form>
</p>
<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var toSearch = getUrlParameter('id');

if (toSearch != null) {
     document.getElementById('usr').value = toSearch;
}
</script>
</body>
</html>
