
# Einstellungen zur DATA SOURCE

spring.datasource.url=jdbc:mysql://localhost:3306/LocalDB?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
spring.datasource.username= root
spring.datasource.password= 12345678
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.initialization-mode=always

#  Einstellungen zu JPA / HIBERNATE

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Querys für Spring Security Spring Security

spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

# Sessionmanagement -> Sessionlaufzeit auf 10 minuten eingeschränkt.
server.servlet.session.timeout=600s